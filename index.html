<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Car Game</title>

<style>
  body {
    background:#222;
    color:white;
    text-align:center;
    font-family:Arial;
  }
  .game {
    width:300px;
    height:500px;
    background:#555;
    margin:auto;
    position:relative;
    overflow:hidden;
    border:3px solid white;
  }
  .car {
    width:50px;
    height:80px;
    background:red;
    position:absolute;
    bottom:20px;
    left:125px;
    border-radius:10px;
  }
  .enemy {
    width:50px;
    height:80px;
    background:yellow;
    position:absolute;
    top:-100px;
    left:50px;
    border-radius:10px;
  }
  .score {
    position:absolute;
    top:10px;
    left:10px;
  }
</style>
</head>

<body>

<h2>üöó Car Racing Game</h2>
<p>Use ‚¨ÖÔ∏è ‚û°Ô∏è arrow keys</p>

<div class="game">
  <div class="score">Score: <span id="score">0</span></div>
  <div class="car" id="car"></div>
  <div class="enemy" id="enemy"></div>
</div>

<script>
  let car = document.getElementById("car");
  let enemy = document.getElementById("enemy");
  let scoreEl = document.getElementById("score");

  let carLeft = 125;
  let score = 0;

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowLeft" && carLeft > 0) carLeft -= 20;
    if (e.key === "ArrowRight" && carLeft < 250) carLeft += 20;
    car.style.left = carLeft + "px";
  });

  function moveEnemy() {
    let enemyTop = enemy.offsetTop;

    if (enemyTop > 500) {
      enemy.style.top = "-100px";
      enemy.style.left = Math.floor(Math.random() * 250) + "px";
      score++;
      scoreEl.innerText = score;
    } else {
      enemy.style.top = enemyTop + 5 + "px";
    }

    if (
      enemyTop > 350 &&
      enemy.offsetLeft < carLeft + 50 &&
      enemy.offsetLeft + 50 > carLeft
    ) {
      alert("Game Over! Score: " + score);
      location.reload();
    }
  }

  setInterval(moveEnemy, 20);
</script>

</body>
</html>
